<!DOCTYPE html>
<html>
    <head>
        <title>2D break out</title>
        <!-- Font Family API -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Germania+One">
        <!-- CSS -->
        <style>
            #sound{
                width :30px;
                height: 30px;
                cursor: pointer;
                position: absolute;
                top: 465px;
                left: 15px ;
            }
            #gameover{
                position: absolute;
                width: 400px;
                height: 500px;
                background: rgba(0,0,0,0.5);
                display: none;
            }
            #youwon{
                width: 100px;
                position: absolute;
                top: 200px;
                left: 150px;
                display: none;
            }
            #youlose{
                width: 400px;
                position: absolute;
                top: 100px;
                left: 0px;
                display: none;
            }
            #restart{
                position: absolute;
                top: 310px;
                left: 155px;
                cursor: pointer;
                font-size: 1.25rem;
                color: #FFF;
            }
        </style>
    </head>
    <body>
        <div class="sound">
            <img src="img/SOUND_ON.png" alt="" id="sound">
        </div>
        <div id="gameover">
            <img src= "img/youwon.png" alt="" id="youwon">
            <img src="img/gameover.png" alt="" id="youlose">
            <div id="restart" >Play Again:</div>
            
        </div>
        <canvas  id="breakout" width="400" height="500"></canvas>
        <!-- Javascript -->
    <script src="componets.js"></script>
    <script src="2dbreakout.js"></script>
    </body>
</html>
